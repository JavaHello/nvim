{maven}

[mvn-compile]
command=mvn clean compile test-compile
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[mvn-package-skip-test]
command=mvn clean package -Dmaven.test.skip=true -U
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[mvn-install-skip-test]
command=mvn clean install -Dmaven.test.skip=true -U
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[mvn-test]
command=mvn test
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1

[mvn-test-class]
command=mvn -Dtest=$(VIM_FILENOEXT) test
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1


[mvn-test-method]
command=mvn -Dtest=$(VIM_FILENOEXT)#$(VIM_CWORD) test
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m
save=1


{plantuml}

[plantuml-to-svg]
command=java -jar /opt/emacs-pkg/plantuml/plantuml-1.2021.14.jar -svg $(VIM_RELNAME);open $(VIM_FILENOEXT).svg
cwd=$(VIM_ROOT)
output=terminal
errorformat=%f:%l:%m


